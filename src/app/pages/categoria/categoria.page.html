<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
   <ion-title> Categoria </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">categoria</ion-title>
    </ion-toolbar>
  </ion-header>

  
  
  <ion-row>
    <ion-col size="6" *ngFor="let item of categoriaActual.productos">
      <ion-card id="ion-card" [routerLink]="['/productos', item.id]">
        <img alt="{{item.nombre}}" src="{{item.imagen}}" />
        <ion-card-header>
          <ion-card-title>{{item.nombre}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>



</ion-content>
